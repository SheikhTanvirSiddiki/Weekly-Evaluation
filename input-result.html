<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="google" content="notranslate">
    <title>রেজাল্ট ইনপুট - সাপ্তাহিক মূল‍্যায়ন</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png">
    <style>
        body {
            font-family: "Noto Serif Bengali", system-ui;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            padding: 20px;
            color: #333;
            transition: filter 0.3s ease; /* Smooth transition for blur effect */
        }

        body.blurred {
            filter: blur(5px); /* Blur effect for the entire body */
            pointer-events: none; /* Prevent interaction with blurred content */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #00796b;
        }

        .back-btn {
            margin-bottom: 20px;
            font-size: 18px;
            color: #00796b;
            text-decoration: none;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.2rem;
        }

        button {
            padding: 10px 30px;
            font-size: 1.2rem;
            background-color: #00796b;
            color: white;
            border: none;
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #555;
        }

        #custom-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 300px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Loader Styles */
        .loader {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-block;
            border-top: 4px solid #FFF;
            border-right: 4px solid transparent;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            position: relative; /* Relative position for absolute positioning of the after element */
        }
        .loader::after {
            content: '';  
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border-bottom: 4px solid #00796b;
            border-left: 4px solid transparent;
        }
        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Loader container */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the loader */
            display: none; /* Initially hidden */
            z-index: 999; /* Ensure it's above everything */
        }

        /* Loader background */
        #loader-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            display: none; /* Initially hidden */
            z-index: 998; /* Behind the loader */
        }

        /* Hide all content when loading */
        .loading {
            display: none; /* Hide all content */
        }
    </style>
</head>
<body>
    <div class="container" id="main-content">
        <!-- Back Button -->
        <a href="javascript:history.back()" class="back-btn">&#8592; ফিরে যান</a>
        <h1>রেজাল্ট ইনপুট করুন</h1>
        <form id="result-form">
            <label for="batch">ব‍্যাচ</label>
            <select id="batch" required>
                <option value="None">ব‍্যাচ সিলেক্ট করুন</option>
                <option value="batch1">১ম ব‍্যাচ</option>
                <option value="batch2">২য় ব‍্যাচ</option>
                <option value="batch3">৩য় ব‍্যাচ</option>
                <option value="batch4">৪র্থ ব‍্যাচ</option>
            </select>

            <label for="name">নাম</label>
            <input type="text" id="name" placeholder="ছাত্র/ছাত্রীর নাম" required>

            <label for="marks">প্রাপ্ত নম্বর</label>
            <input type="number" id="marks" placeholder="প্রাপ্ত নম্বর" required>

            <label for="comments">মন্তব‍্য</label>
            <select id="comments">
                <option value="">মন্তব্য সিলেক্ট করুন (যদি থাকে)</option> <!-- Added this option -->
                <option value="যৌথভাবে">যৌথভাবে</option>
                <option value="অকৃতকার্য">অকৃতকার্য</option>
                <option value="অনুপস্থিত">অনুপস্থিত</option>
                <option value="custom">কাস্টম মন্তব্য</option>
            </select>
            <input type="text" id="custom-comment" placeholder="কাস্টম মন্তব্য লিখুন" style="display:none;">
            <button type="submit">সাবমিট</button>
        </form>

        <div id="custom-alert" class="alert">
            <span id="alert-message"></span>
            <button id="close-alert" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <!-- Loader background -->
    <div id="loader-background"></div>
    <!-- Loader -->
    <div id="loader" class="loader"></div>

    <div class="footer">
        &copy; মানিক চন্দ্র ধর
    </div>

    <script type="module" src="weekscript3.js"></script>
</body>
</html>
