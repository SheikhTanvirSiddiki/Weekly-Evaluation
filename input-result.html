<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রেজাল্ট ইনপুট - সাপ্তাহিক মূল‍্যায়ন</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png">
    <style>
        body {
            font-family: "Noto Serif Bengali", system-ui;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #00796b;
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            font-size: 18px;
            color: #00796b;
            text-decoration: none;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.2rem;
        }

        button {
            padding: 10px 30px;
            font-size: 1.2rem;
            background-color: #00796b;
            color: white;
            border: none;
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #555;
        }

        #custom-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 300px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="javascript:history.back()" class="back-btn">&#8592; ফিরে যান</a>
    <div class="container">
        <h1>রেজাল্ট ইনপুট করুন</h1>
        <form id="result-form">
            <label for="batch">ব‍্যাচ</label>
            <select id="batch" required>
                <option value="None">ব‍্যাচ সিলেক্ট করুন</option>
                <option value="batch1">১ম ব‍্যাচ</option>
                <option value="batch2">২য় ব‍্যাচ</option>
                <option value="batch3">৩য় ব‍্যাচ</option>
                <option value="batch4">৪র্থ ব‍্যাচ</option>
            </select>

            <label for="name">নাম</label>
            <input type="text" id="name" placeholder="ছাত্র/ছাত্রীর নাম" required>

            <label for="marks">প্রাপ্ত নম্বর</label>
            <input type="number" id="marks" placeholder="প্রাপ্ত নম্বর" required>

            <label for="comments">মন্তব‍্য</label>
            <input type="text" id="comments" placeholder="মন্তব‍্য (যদি থাকে)">

            <button type="submit">সাবমিট</button>
        </form>

        <!-- Custom Alert -->
        <div id="custom-alert" class="alert">
            <span id="alert-message"></span>
            <button id="close-alert" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <div class="footer">
        &copy; মানিক চন্দ্র ধর
    </div>

    <script type="module" src="weekscript3.js"></script>
</body>
</html>
